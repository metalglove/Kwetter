name: dotnet package
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '5.x'
    - name: Install dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore