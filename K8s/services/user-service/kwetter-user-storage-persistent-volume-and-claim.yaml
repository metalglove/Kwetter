apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kwetter-user-db-volume-claim
  namespace: kwetter
spec:
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce 
  resources:
    requests:
      storage: 4Gi
  storageClassName: local-storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kwetter-user-db-volume
  namespace: kwetter
  labels:
    type: local
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/kwetter-user-db/
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: kwetter-user-db-volume-claim
    namespace: kwetter
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - kmaster