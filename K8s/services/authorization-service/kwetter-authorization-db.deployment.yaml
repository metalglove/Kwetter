apiVersion: v1
kind: Service
metadata:
  name: kwetter-authorization-db
  namespace: kwetter
  labels:
    app: kwetter-authorization-db
    service: kwetter-authorization-db
spec:
  selector:
    app: kwetter-authorization-db-pod
  ports:
  - protocol: TCP
    name: tcp-psql
    port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwetter-authorization-db
  namespace: kwetter
spec:
  selector:
    matchLabels:
      app: kwetter-authorization-db-pod
      version: latest
  template:
    metadata:
      labels:
        app: kwetter-authorization-db-pod
        version: latest
    spec:
      containers:
      - name: kwetter-authorization-db-container
        image: postgres:13.2
        imagePullPolicy: "IfNotPresent"
        resources:
          limits:
            memory: 200Mi
            cpu: 300m
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: kwetter-authorization-db-secret
        volumeMounts:
        - name: kwetter-authorization-db-volume
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: kwetter-authorization-db-volume
        persistentVolumeClaim:
          claimName: kwetter-authorization-db-volume-claim
