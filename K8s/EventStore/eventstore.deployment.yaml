apiVersion: v1
kind: Service
metadata:
  name: eventstore
  namespace: kwetter
  labels:
    app: eventstore
spec:
  ports:
  - port: 2113
    targetPort: 2113
    name: eventstore-web
  selector:
    app: eventstore
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventstore
  namespace: kwetter
spec:
  replicas: 1
  minReadySeconds: 30
  selector:
    matchLabels:
      app: eventstore
      version: latest
  template:
    metadata:
      labels:
        app: eventstore
        version: latest
    spec:
      containers:
      - name: eventstore
        image: eventstore/eventstore:20.10.2-bionic
        imagePullPolicy: IfNotPresent
        ports: 
          - containerPort: 2113
            name: es-web
        env:
        - name: EVENTSTORE_INT_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: EVENTSTORE_EXT_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: EVENTSTORE_ENABLE_EXTERNAL_TCP
          value: "false"
        - name: EVENTSTORE_INSECURE
          value: "true"
        - name: EVENTSTORE_INT_TCP_PORT
          value: "1112"
        - name: EVENTSTORE_EXT_HTTP_PORT
          value: "2113"
        volumeMounts:
        - name: eventstore-data
          mountPath: /var/lib/eventstore
        resources:
          limits:
            memory: 300Mi
            cpu: 200m
